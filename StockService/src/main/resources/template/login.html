<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form name="login" method="post">
    <table align="center">
        <tr>
            <td>login interface</td>
        </tr>
        <tr>
            <td>username: </td>
            <td><input type="text" name="username" size="24"/></td>
        </tr>
        <tr>
            <td>password: </td>
            <td><input type="password" name="password" size="24"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="login" size="24"/></td>
        </tr>
    </table>
</form>
</body>
</html>
