<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<title>Home page</title>
<head>
    <meta content="text/html;charset=UTF-8" />
    <title>ITP My Holding</title>
    <style>
        h1 {
          text-align: center
        }
        h2 {
           text-align: center
        }
        a {
           text-align: center;
           font-size: 20px;
           font-family: Verdana;
           font-weight:normal;
           border-bottom:none;
           text-decoration:none
        }
        b1 {
           font-size: 30px;
           font-family: Verdana;
           font-weight:normal
        }
        b2 {
           font-size: 20px;
           font-family: Verdana;
           font-weight:normal
        }
        table {
            text-align: center;
            font-family: Verdana;
            font-weight:normal;
            width: 70%;
            border-bottom: 1px solid #ddd;
            border-collapse: collapse;
            position: relative;
            left:12%;
        }
        td, th{
           text-align: center;
           font-family: Verdana;
           font-weight:normal;
           border: 1px solid;
           height: 70px;
           padding: 8px;
        }
    </style>
    <h1>
        <b1>My Robinhood Stocks Holding</b1>
    </h1>
    <table>
    <thead>
    <tr>
        <th>company</th>
        <th>price</th>
        <th>quantity</th>
        <th>average_buy_price</th>
        <th>equity</th>
        <th>type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hold : ${holdingList}">
        <td th:text="${hold.getCompany()}"></td>
        <td th:text="${hold.getPrice()}"></td>
        <td th:text="${hold.getQuantity()}"></td>
        <td th:text="${hold.getAverage_buy_price()}"></td>
        <td th:text="${hold.getEquity()}"></td>
        <td th:text="${hold.getType()}"></td>
    </tr>
    </tbody>
    </table>
    <h1>
        <b2>My Buying Power: $</b2>
        <td th:text="${balance}"></td>
    </h1>
    <br>
    <h2><a href="/stock/home" class="block">Back to Home</a></h2>
</head>
